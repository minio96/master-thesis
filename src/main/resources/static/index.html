<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Master Thesis App</title>
    <link rel="stylesheet" href="/css/main.css"/>
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title" id="username-page-title">Type your username</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control"/>
            </div>
            <div class="form-group">
                <button type="submit" id="join-game-button" class="accent username-submit">Join Game</button>
            </div>
        </form>
        <div id="start-game" class="hidden">
            <button id="start-game-button" type="button" class="accent">Start Game</button>
        </div>
    </div>
</div>

<div id="game-page" class="hidden">
    <div class="game-container">
        <div class="chat-header">
            <h2>Munchkin game</h2>
        </div>
        <div id="equipment">
            <h2>EQ</h2>
        </div>
        <div id="info">
            <h2>info</h2>
        </div>
        <div id="time">
            <h2>Time</h2>
        </div>
        <div >
            <h2 id="monster">Monster</h2>
            <ul>
                <li id="monster-name" ></li>
                <li id="monster-power"></li>
                <li id="monster-treasures"></li>
            </ul>
        </div>
        <div id="weapon">
            <h2>Weapon list (click to use)</h2>
            <ul id="weapon-list"></ul>
        </div>
        <button id="next-round" class="hidden">
            Next round.
        </button>
    </div>
</div>
<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat</h2>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off"
                           class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
